<!DOCTYPE html>
{% extends 'testapp/base.html'%}
   {% block body_block %}
   <h1>Employee Information Dashboard </h1>
   <table border=2>
     <thead>
       <th>Employee Number</th>
       <th>Employee Name</th>
       <th>Employee Salary</th>
       <th>Employee Address</th>
       <th>Action</th>
     </thead>
     {% for emp in emp_list %}
     <tr>
       <td>{{emp.eno}}</td>
       <td>{{emp.ename}}</td>
       <td>{{emp.esal}}</td>
       <td>{{emp.eaddr}}</td>
       <!-- <td><a href="/update/{{emp.id}}" class="btn btn-primary">Update</a> &nbsp &nbsp<a href='/delete/{{emp.id}}' class='btn btn-success'>Delete</a></td> -->
       <!-- id frorm the django primary key -->
     </tr>
     {% endfor %}
   </table>
   <!-- &nbsp -->
   <!-- <a href="/insert" class='btn btn-success btn-lg'>Insert New Employee</a> -->
   {% endblock %}
