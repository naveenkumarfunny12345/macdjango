<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> --> -->
    <link rel="stylesheet" href="{% static "css/movies.css"%}">
  </head>
  <body>
    {% if movies_list %}
    <h1 id='nowmovie'>Movie Information</h1>
    <table border=1>
      <thead>
        <th>Released Date</th>
        <th>Movie Name</th>
        <th>Hero</th>
        <th>Heroine</th>
        <th>Rating</th>
      </thead>
      {% for movie in movies_list%}
      <tr>
        <td>{{movie.rdate}}</td>
        <td>{{movie.moviename}}</td>
        <td>{{movie.hero}}</td>
        <td>{{movie.heroine}}</td>
        <td>{{movie.rating}}</td>
        </tr>
        {% endfor %}
    </table>
     {% else %}
      <h1 id='nomovie'>No Movies Found</h1>
       {%endif%}
  </body>
</html>
