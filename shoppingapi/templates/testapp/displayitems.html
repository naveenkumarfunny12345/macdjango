<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if request.session %}
    <h1>The cart Items</h1>
    <table border="2">
      <thead>
        <th>Item Name</th>
        <th>Quantity</th>
      </thead>
      {% for key,value in request.session.items %}
      {% if key != '_auth_user_backend' and key != '_auth_user_id' and key != '_auth_user_hash'%}
            <tr>
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
            {% endif %}
            {% endfor %}
    </table>
    {% else %}
       <h1>No items in your shopping cart</h1>

    {% endif %}
  </body>
</html>
